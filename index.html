<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsible.css">
</head>
<body>
    <main>
        <div class="container">
           
            <img src="src/images/image-qr-code.png" alt="qrcode">

                <p>Improve your front-end skills by

            </div>

                <p>Scan the QR code to visit Frontend Mentor
                    and take your coding skills to the next

                </p>
            </div>
        
        </div>
    </main>
</body>
</html>
